<script type="text/javascript">
    var $box = $('.wrapper .page-content .course-box');
    var $class_title = $('.wrapper .page-content .course-box .class-box .class-title');
    //鼠标滑入显示全部文字
    $box.on('mouseenter mouseleave','.class-box',function(e){

        if(e.type == 'mouseenter') {
            $(this).find('.class-title').removeClass('class-ellipsis');
        }else if(e.type == 'mouseleave'){
            $(this).find('.class-title').addClass("class-ellipsis");

</script>
